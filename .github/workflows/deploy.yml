name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Test SSH connection (optional)
        run: |
          ssh -o "StrictHostKeyChecking=no" -p 2222 beelinkabh@ssh.housebamboo.casa "whoami && hostname"

      - name: Run deploy script
        run: |
          ssh -o "StrictHostKeyChecking=no" -p 2222 beelinkabh@ssh.housebamboo.casa "bash /srv/fifitas/deploy.sh"
