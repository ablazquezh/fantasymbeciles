name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Test connection (optional)
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 -i ~/.ssh/github-action-key beelinkabh@ssh.housebamboo.casa "whoami && hostname"

      - name: Deploy via Cloudflare Access
        run: |
          cloudflared access ssh --hostname ssh.housebamboo.casa --command "bash /srv/fifitas/deploy.sh"
