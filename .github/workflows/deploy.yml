name: Deploy to Server

on:
  push:
    branches:
      - main  # cada push a main dispara el deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 usuario@tu-servidor << 'EOF'
            cd /srv/fifitas
            git reset --hard
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
