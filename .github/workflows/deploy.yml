name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Deploy on server via Cloudflare Access SSH
        run: |
          ssh -o "ProxyCommand=cloudflared access ssh --hostname ssh.housebamboo.casa %h:%p" \
              -i ~/.ssh/github-action-key \
              beelinkabh@ssh.housebamboo.casa \
              "bash /srv/fifitas/deploy.sh"
