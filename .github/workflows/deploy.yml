name: üöÄ Deploy to Server via Cloudflare Access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v3

      - name: üß± Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: üîë Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: üå©Ô∏è Start Cloudflare tunnel to SSH Access app
        run: |
          cloudflared access tcp --hostname ssh.housebamboo.casa --url localhost:2222 &
          sleep 5

      - name: üîê Connect via SSH through Cloudflare Access
        run: |
          echo "Connecting to remote via SSH..."
          ssh -o "StrictHostKeyChecking=no" \
              -i ~/.ssh/github-action-key \
              -p 22 beelinkabh@localhost \
              "bash /srv/fifitas/deploy.sh"
