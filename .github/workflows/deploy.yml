name: Deploy to Server via Cloudflare Access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Deploy via Cloudflare Access (Service Token)
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          # Establece t√∫nel TCP autenticado
          cloudflared access tcp \
            --hostname ssh.housebamboo.casa \
            --url localhost:2222 \
            --service-token-id $CF_ACCESS_CLIENT_ID \
            --service-token-secret $CF_ACCESS_CLIENT_SECRET &
          sleep 5

          ssh -o "StrictHostKeyChecking=no" \
              -i ~/.ssh/github-action-key \
              -p 2222 beelinkabh@localhost \
              "bash /srv/fifitas/deploy.sh"
