name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Deploy on server
        run: |
          cloudflared access ssh \
            --hostname ssh.housebamboo.casa \
            --identity ~/.ssh/github-action-key \
            "/srv/fifitas/deploy.sh"
