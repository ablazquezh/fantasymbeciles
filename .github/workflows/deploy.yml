name: Deploy to Server via Cloudflare Access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Deploy via Cloudflare Access Service Token
        env:
          CF_CLIENT_ID: ${{ secrets.CLOUDFLARE_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}
        run: |
          echo "ðŸš€ Connecting via Cloudflare Access"
          cloudflared access ssh \
            --hostname "${{ secrets.CLOUDFLARE_TUNNEL_HOST }}" \
            --service-token-id "$CF_CLIENT_ID" \
            --service-token-secret "$CF_CLIENT_SECRET" \
            --command "bash /srv/fifitas/deploy.sh"
