name: Deploy Fífitas

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js si necesitas build de frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./fantasymbeciles

      - name: Build frontend
        run: npm run build
        working-directory: ./fantasymbeciles

      # 3️⃣ Conectar al servidor vía SSH a través del túnel
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ssh.housebamboo.casa    # el túnel de Cloudflare
          port: 22                       # el puerto que el túnel expone
          username: beelinkabh
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/fifitas
            git pull origin main
            docker-compose down
            docker-compose up -d --build
