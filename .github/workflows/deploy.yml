name: Deploy to Server via Cloudflare Access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      - name: Start Cloudflare Access Tunnel
        env:
          CF_CLIENT_ID: ${{ secrets.CLOUDFLARE_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}
        run: |
          echo "üöÄ Starting Cloudflare Access tunnel..."
          cloudflared access tcp \
            --hostname ssh.housebamboo.casa \
            --service-token-id "$CF_CLIENT_ID" \
            --service-token-secret "$CF_CLIENT_SECRET" \
            --url localhost:2222 &
          sleep 5

      - name: Deploy via SSH through tunnel
        run: |
          echo "üîê Connecting to remote via SSH..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/github-action-key -p 2222 beelinkabh@localhost "bash /srv/fifitas/deploy.sh"
