name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar cloudflared
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      # 3️⃣ Configurar clave SSH
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-action-key
          chmod 600 ~/.ssh/github-action-key

      # 4️⃣ Test conexión SSH (opcional pero recomendable)
      - name: Test SSH connection
        run: |
          ssh -o "StrictHostKeyChecking=no" \
              -o "ProxyCommand=cloudflared access ssh --hostname ssh.housebamboo.casa %h:%p" \
              beelinkabh@localhost "whoami && hostname"

      # 5️⃣ Ejecutar deploy en el servidor
      - name: Deploy on server
        run: |
          ssh -o "StrictHostKeyChecking=no" \
              -o "ProxyCommand=cloudflared access ssh --hostname ssh.housebamboo.casa %h:%p" \
              beelinkabh@localhost "bash /srv/fifitas/deploy.sh"
